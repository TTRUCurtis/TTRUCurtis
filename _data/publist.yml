- title: "Women’s substance use and mental health during the COVID-19 pandemic"
  image: devoto2022women.jpg
  description: "We examined women's substance use and mental health during COVID-19. We found that greater anxiety about COVID-19, greater reported changes in daily life due to the pandemic, and high-risk alcohol use are related to greater mental health–related distress among women."
